<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Join us and start shopping</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          formControlName="username"
          class="form-input"
          placeholder="Choose a username">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          class="form-input"
          placeholder="Create a password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>
      
      <button type="submit" class="auth-button" [disabled]="registerForm.invalid || loading">
        <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
        <span>{{ loading ? 'Creating Account...' : 'Create Account' }}</span>
      </button>
      
      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>
      
      <div *ngIf="success" class="success-alert">
        {{ success }}
      </div>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
